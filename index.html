<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KD Clothing & Fashion Accessories</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .hero {
      background: linear-gradient(120deg, #000000, #2c2c2c);
      color: white;
      padding: 120px 0;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .section-padding {
      padding: 70px 0;
    }
    .product-card {
      transition: 0.3s;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    footer {
      background: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">KD</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>KD Clothing & Fashion Accessories</h1>
    <p class="mt-3">Premium fashion for modern India</p>
    <a href="#products" class="btn btn-light btn-lg mt-3">Explore Collection</a>
  </div>
</section>

<!-- Products -->
<section id="products" class="section-padding">
  <div class="container">
    <h2 class="text-center mb-5">Our Products</h2>
    <div class="row">

      <div class="col-md-4 mb-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/400x250?text=KD+T-Shirt" class="card-img-top" alt="KD T-Shirt">
          <div class="card-body text-center">
            <h5 class="card-title">Premium T-Shirt</h5>
            <p class="card-text">₹799</p>
            <button class="btn btn-dark">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/400x250?text=KD+Jacket" class="card-img-top" alt="KD Jacket">
          <div class="card-body text-center">
            <h5 class="card-title">Stylish Jacket</h5>
            <p class="card-text">₹2499</p>
            <button class="btn btn-dark">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/400x250?text=KD+Accessories" class="card-img-top" alt="KD Accessories">
          <div class="card-body text-center">
            <h5 class="card-title">Fashion Accessories</h5>
            <p class="card-text">₹999</p>
            <button class="btn btn-dark">Buy Now</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>© 2026 KD Clothing & Fashion Accessories. All Rights Reserved.</p>
</footer>

</body>
  </html>
